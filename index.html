<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                <h3>Search for a City:</h3>

                </form>

                <div>
                    <ul>
                        <!-- append search history list here -->
                    </ul>
                </div>
            </div>

            <div class="column col-9">
                <div class="row" id="currentweather">
                    <!-- current weather condition -->
                </div>

                <div class="row" id="five-day">
                    <h3>5 Day Forecast:</h3>
                    <!-- append 5 day forecast -->
                </div>
            </div>
        </div>
    </div>
